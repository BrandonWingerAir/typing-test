<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DevWord</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-4">
    <h1><span class="text-warning">Dev</span>Word</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <h6 class="lead mb-0">Type The Given Word Within
          <span class="text-warning" id="seconds">5</span> Seconds:</h6>
        <h2 class="display-2 mb-4 text-warning" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h2 id="message"></h2>

        <!-- Time & Score Columns -->
        <div class="row mt-4">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time" class="text-warning">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score" class="text-warning">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h4 class="text-warning">Instructions</h4>
              <h6>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
